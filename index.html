<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Idea Box</title>
  </head>
  <body>
    <section class="userInputs">
      <h1 class="pageTitleInput"><span>idea</span>box<h1>
      <input class="userTitle" placeholder="Title">
      <input class="userBody" placeholder="Body">
      <button class="saveBtn" type="save">save</button>
    </section>
    <section class="ideaCards">
      <input class="search" placeholder="Search"></input>
      <h1 class="ideaTitle">Test</h1>
      <h2 class="ideaBody">Test</h2>
      <input class="delete icon" type="image" src="FEE-ideabox-icon-assets/delete.svg">
      <input class="upvote icon" type="image" src="FEE-ideabox-icon-assets/upvote.svg">
      <input class="downvote icon" type="image" src="FEE-ideabox-icon-assets/downvote.svg">
      <p class="quality">quality: swill</p>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
